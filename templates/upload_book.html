{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Upload book {% endblock title %}

{% block content %}
	<h3>Upload Book</h3>
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
			{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Upload Book</button>
	</form>
{% endblock content %}
